<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="stle.css">
</head>
<body>

<div class="contact-title">

    <h1> CONTACT FORM</h1>
    <h2>WE ALWAYS SERVE YOU!</h2>
</div>
<div class="contact-form">

    <form id="contact-form" method="post" action="">
        <input type="name" type="text" class="form-control" placeholder="Your Name" required> 
        <br>
        <input type="email" type="email" class="form-control" placeholder="Your Email" required> <br>
        <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea>
        <br>
        <input type="submit" class="form-control submit" value="SEND MESSAGE">
       </form>
</div>


</body>




</html>
